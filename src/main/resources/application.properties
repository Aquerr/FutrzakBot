# General
spring.application.name=FutrzakBot
server.port=8082

# Datasource
spring.datasource.url=jdbc:h2:file:./futrzak-db;AUTO_SERVER=TRUE;AUTO_RECONNECT=TRUE;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=futrzak
spring.datasource.password=futrzak
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Gamelink
futrzak.gamelink.url=http://localhost:${server.port}/game?token={TOKEN}
